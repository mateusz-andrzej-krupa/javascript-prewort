<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<section class="header">
		<i class="fas fa-play"></i>
		<h1>Zagraj w kamień, papier, nożyce!</h1>
	</section>
	<section class="content">
		<div class="col-1">
			<div class="about">
				<h3>Wybierz i kliknij:</h3>
				<div class="icons">
					<div class="container">
						<i class="fas fa-gem" id="rock"></i>
						<i class="far fa-hand-paper" id="paper"></i>
						<i class="fas fa-cut" id="scissors"></i>
					</div>
					<p>1</p>
				</div>
			</div>
		</div>	
		<div class="col-2">
			<div class="comp">
				<div class="container">
					<h3>Komputer wybrał:</h3>
					<div id="messageComp"></div>
					<p>2</p>
				</div>
			</div>
		</div>
		<div class="col-3">
			<div class="score">
				<div class="container">
					<h3>Wynik:</h3>
					<div class="scorefromjs" id="messages"></div>
					<p>3</p>
				</div>
			</div>
		</div>
	</section>
	<section class="footer">
		<p>made by matti.co</p>
		<i class="fas fa-glass-martini-alt"></i>
	</section>

			<button type="button" id="scissors">Nozyczki</button>
		</div>
	</div>-->
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
